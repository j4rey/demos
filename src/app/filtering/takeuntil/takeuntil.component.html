<h2>takeUntil</h2>
<p>Emit values until provided observable emits.</p>
<p>If you only need a specific number of values, try <strong><a routerLink="/filtering/take">take</a></strong>!</p>
<p>Make sure to keep takeUntil at the end to avoid leaks</p>

<button (click)="TakeUntilTimerEmits()">Take until timer emits</button>
<button (click)="TakeFirst5EvenNumbers()">Take first 5 even numbers</button>
